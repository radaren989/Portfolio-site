{% extends 'base.html'%} {% block head %}
<title>Score Table</title>
{% endblock %} {% block body %}
<div id="root" class="container d-flex w-50 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Portfolio Site</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <div class="d-flex flex-row mb-3">
          <div class="p-2">
            <a
              class="nav-link fw-bold py-1 px-0 NavLink"
              aria-current="page"
              href="index.html"
              >Game</a
            >
          </div>
          <div class="p-2">
            <a
              class="nav-link fw-bold py-1 active px-0 NavLink"
              aria-current="page"
              href="table.html"
              >Score Table</a
            >
          </div>
          <div class="p-2">
            <a class="nav-link fw-bold py-1 px-0 NavLink" href="contact.html"
              >Contact</a
            >
          </div>
          <div class="p-2">
            <a class="nav-link fw-bold py-1 px-0 NavLink" href="#">Github</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container" id="table">
      <div class="row row-cols-2">
        <div class="col tableHead">Names</div>
        <div class="col tableHead">Score</div>
        {% for key, value in values.items() %}

        <div class="col">{{key}}</div>
        <div class="col">{{value}}</div>

        {% endfor %}
      </div>
    </div>
  </main>
</div>
{% endblock %}
