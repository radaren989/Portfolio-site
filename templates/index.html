{% extends 'base.html'%} {% block head %}
<title>Portfolio Site</title>
{% endblock %} {% block body %}
<div id="root" class="container d-flex w-50 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Portfolio Site</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <div class="d-flex flex-row mb-3">
          <div class="p-2">
            <a
              class="nav-link fw-bold py-1 px-0 active NavLink"
              aria-current="page"
              href="index.html"
              >Game</a
            >
          </div>
          <div class="p-2">
            <a
              class="nav-link fw-bold py-1 px-0 NavLink"
              aria-current="page"
              href="table.html"
              >Score Table</a
            >
          </div>
          <div class="p-2">
            <a class="nav-link fw-bold py-1 px-0 NavLink" href="contact.html"
              >Contact</a
            >
          </div>
          <div class="p-2">
            <a class="nav-link fw-bold py-1 px-0 NavLink" href="#">Github</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="px-3">
    <h1>Buraya oyun gelecek!</h1>
    <div class="container">
      <canvas
        width="500"
        height="400"
        style="border: 1px solid #000000"
      ></canvas>
    </div>
    <form action="index.html" method="post" class="container text-center">
      <div class="form-group" id="usernameDiv">
        <label for="username">Name</label><br />
        <input autocomplete="off" type="text" name="username" id="username" />
      </div>
      <div class="form-group" id="scoreDiv">
        <label for="score">Score</label><br />
        <input type="number" min="0" name="score" id="score" />
      </div>
      <div class="form-group" id="submit">
        <input type="submit" id="formSubmit" />
      </div>
    </form>
  </main>
</div>
{% endblock %}
